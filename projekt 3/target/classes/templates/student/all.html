<!DOCTYPE html>
<html lang="pl-PL" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All mongoStudents</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h2>Welcome to our School database</h2>

<div th:switch="${mongoStudents.size()}">
    <h3 th:case="1">We have <span th:text="${mongoStudents.size()}"></span> mongoStudents in our database</h3>
    <h3 th:case="*">We have <span th:text="${mongoStudents.size()}"></span> mongoStudents in our database</h3>
</div>

<div th:switch="${errorMsg}">
    <h4 th:case="null"></h4>
    <h4 th:case="*">Error: <span th:text="${errorMsg}"></span></h4>
</div>

<div th:switch="${msg}">
    <h4 th:case="null"></h4>
    <h4 th:case="*"><span th:text="${msg}"></span></h4>
</div>

<div th:switch="${mongoStudents.size()}">
    <h5 th:case="0">There are no mongoStudents</h5>

    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Second Name</th>
                <th>Surname</th>
                <th>Group</th>
                <th>Address Id</th>
                <th>Lectures</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mongoStudent : ${mongoStudents}">
                <td th:text="${mongoStudent.getId()}"></td>
                <td th:text="${mongoStudent.getName()}"></td>
                <td th:text="${mongoStudent.getSecondName()}"></td>
                <td th:text="${mongoStudent.getSurname()}"></td>
                <td th:text="${mongoStudent.getGroup().getName()}"></td>
                <td th:text="${mongoStudent.getAddress().getId()}"></td>
                <td th:text="${mongoStudent.getLectures().size()}"></td>

                <td>
                    <form action="#" method="get" th:action="@{/mongoStudent/edit/{id}(id=${mongoStudent.getId()})}">
                        <input class="submit" type="submit" value="Edit"/>
                    </form>
                </td>

                <td>
                    <form action="#" method="post" th:action="@{/mongoStudent/remove/{id}(id=${mongoStudent.getId()})}">
                        <input class="submit" type="submit" value="Remove"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>
    <form action="#" method="get" th:action="@{/mongoStudent/new}">
        <input class="submit" type="submit" value="Add"/>
    </form>

    <div>
        <a href="/">Back</a>
    </div>
</div>
</body>
</html>
