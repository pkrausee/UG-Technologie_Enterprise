<!DOCTYPE html>
<html lang="pl-PL" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit mongoStudent</title>
    <style>
        div {
            float: left;
            margin-left: 5px;
        }

        .labels {
            line-height: 1.35;
        }

        .input {
            width: 250px;
            display: inline-block
        }

        .submit {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>Fill form to edit mongoStudent</h1>

<h1 th:value="${mongoStudent.getName()}"></h1>

<form action="#" method="post" th:action="@{/mongoStudent/edit/}" th:object="${mongoStudent}">
    <div class="labels">
        <label for="id">Id</label><br>
        <label for="name">Name</label><br>
        <label for="secondName">Second name</label><br>
        <label for="surname">Surname</label><br>

        <input class="submit" type="submit" value="Edit"/>
    </div>

    <div>
        <input class="input" id="id" th:field="*{id}" th:value="${mongoStudent.getId()}" type="text"/><br>
        <input class="input" id="name" th:field="*{name}" th:value="${mongoStudent.getName()}" type="text"/><br>
        <input class="input" id="secondName" th:field="*{secondName}" th:value="${mongoStudent.getSecondName()}" type="text"/><br>
        <input class="input" id="surname" th:field="*{surname}" th:value="${mongoStudent.getSurname()}" type="text"/><br>
    </div>

    <div>
        <a href="/">Back</a>
    </div>
</form>
</body>
</html>
