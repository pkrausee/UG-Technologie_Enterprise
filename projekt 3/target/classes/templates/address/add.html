<!DOCTYPE html>
<html lang="pl-PL"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add address</title>
    <style>
        div {
            float: left;
            margin-left: 5px;
        }

        .labels {
            line-height: 1.35;
        }

        .input {
            width: 250px;
            display: inline-block
        }

        .submit {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>Fill form to add new mongoGroup</h1>

<form action="#" method="post" th:action="@{/address}" th:object="${address}">
    <div class="labels">
        <label for="id">Id</label><br>
        <label for="address">Address</label><br>
        <label for="postCode">Post Code</label><br>
        <label for="country">Country</label><br>

        <input class="submit" type="submit" value="Add Sack"/>
    </div>

    <div>
        <input class="input" id="id" placeholder="Leave empty to generate new id" th:field="*{id}" type="text"/><br>
        <input class="input" id="address" placeholder="Address" th:field="*{address}" type="text"/><br>
        <input class="input" id="postCode" placeholder="Post Code" th:field="*{postCode}" type="text"/><br>
        <input class="input" id="country" placeholder="Country" th:field="*{country}" type="text"/><br>
    </div>

    <br>
    <a href="/">Back</a>

</form>
</body>
</html>
