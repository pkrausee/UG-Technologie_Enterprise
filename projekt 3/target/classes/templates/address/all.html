<!DOCTYPE html>
<html lang="pl-PL" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All addresses</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h2>Welcome to our School database</h2>

<div th:switch="${addresses.size()}">
    <h3 th:case="1">We have <span th:text="${addresses.size()}"></span> addresses in our database</h3>
    <h3 th:case="*">We have <span th:text="${addresses.size()}"></span> addresses in our database</h3>
</div>

<div th:switch="${errorMsg}">
    <h4 th:case="null"></h4>
    <h4 th:case="*">Error: <span th:text="${errorMsg}"></span></h4>
</div>

<div th:switch="${msg}">
    <h4 th:case="null"></h4>
    <h4 th:case="*"><span th:text="${msg}"></span></h4>
</div>

<div th:switch="${addresses.size()}">
    <h5 th:case="0">There are no addresses</h5>

    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Address</th>
                <th>Post Code</th>
                <th>Country</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="address : ${addresses}">
                <td th:text="${address.getId()}"></td>
                <td th:text="${address.getAddress()}"></td>
                <td th:text="${address.getPostCode()}"></td>
                <td th:text="${address.getCountry()}"></td>

                <td>
                    <form action="#" method="get" th:action="@{/address/edit/{id}(id=${address.getId()})}">
                        <input class="submit" type="submit" value="Edit"/>
                    </form>
                </td>

                <td>
                    <form action="#" method="post" th:action="@{/address/remove/{id}(id=${address.getId()})}">
                        <input class="submit" type="submit" value="Remove"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>
    <form action="#" method="get" th:action="@{/address/new}">
        <input class="submit" type="submit" value="Add"/>
    </form>
    <br>
    <a href="/">Back</a>

</div>
</body>
</html>
