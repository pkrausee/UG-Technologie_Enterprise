<!DOCTYPE html>
<html lang="pl-PL"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add student</title>
    <style>
        div {
            float: left;
            margin-left: 5px;
        }

        .labels {
            line-height: 1.35;
        }

        .input {
            width: 250px;
            display: inline-block
        }

        .submit {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>Fill form to add new student</h1>

<form action="#" method="post" th:action="@{/student}" th:object="${student}">
    <div class="labels">
        <label for="id">Id</label><br>
        <label for="name">Name</label><br>
        <label for="secondName">Second name</label><br>
        <label for="surname">Surname</label><br>

        <input class="submit" type="submit" value="Add"/>
    </div>

    <div>
        <input class="input" id="id" placeholder="Leave empty to generate new id" th:field="*{id}" type="text"/><br>
        <input class="input" id="name" placeholder="Name" th:field="*{name}" type="text"/><br>
        <input class="input" id="secondName" placeholder="Second name" th:field="*{secondName}" type="text"/><br>
        <input class="input" id="surname" placeholder="Surname" th:field="*{surname}" type="text"/><br>
    </div>

    <div>
        <a href="/">Back</a>
    </div>
</form>
</body>
</html>
